<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hashmi Collection</title>
    <!-- Link to the new login.css -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <h1>Hashmi Collection</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="women.html">Womens</a>
        <a href="men.html">Men</a>
        <a href="kids.html">Kids</a>
        <a href="cart.html" id="cartButton" class="cart-button">
          Cart (<span id="cartCount">0</span>)
        </a>
        <a href="contact-us.html">Contact Us</a>
        <a href="login.html" id="loginButton" class="login-button">Log In</a>
      </nav>
    </header>

    <main>
      <div class="login-section">
        <h2>Login</h2>
        <form action="login-action.html" method="POST">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="submit" class="login-btn">Log In</button>
          </div>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Hashmi Collection. All rights reserved.</p>
      <p>
        <a href="privacy-policy.html">Privacy Policy</a> |
        <a href="terms-of-service.html">Terms of Service</a> |
        <a href="contact-us.html">Contact Us</a>
      </p>
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
