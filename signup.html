<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Hashmi Collection</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <h1>Hashmi Collection</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="women.html">Womens</a>
        <a href="men.html">Men</a>
        <a href="kids.html">Kids</a>
        <a href="cart.html" id="cartButton" class="cart-button">
          Cart (<span id="cartCount">0</span>)
        </a>
        <a href="contact-us.html">Contact Us</a>
        <a href="login.html" id="loginButton" class="login-button">Log In</a>
      </nav>
    </header>

    <main>
      <div class="login-section">
        <h2>Sign Up</h2>
        <form action="signup-action.html" method="POST">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="login-btn">Sign Up</button>
          </div>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Hashmi Collection. All rights reserved.</p>
      <p>
        <a href="privacy-policy.html">Privacy Policy</a> |
        <a href="terms-of-service.html">Terms of Service</a> |
        <a href="contact-us.html">Contact Us</a>
      </p>
    </footer>
  </body>
</html>
