<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes Shopping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }
      h1 {
        margin: 0;
      }
      nav {
        display: flex;
        gap: 10px;
      }
      nav a {
        text-decoration: none;
        color: white;
        background-color: #555;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      nav a:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hashmi Collection</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#womens">Womens</a>
        <a href="#men">Men</a>
        <a href="#kids">Kids</a>
      </nav>
    </header>
  </body>
</html>
