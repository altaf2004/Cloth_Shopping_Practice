<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes Shopping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }
      h1 {
        margin: 0;
      }
      nav {
        display: flex;
        gap: 10px;
      }
      nav a {
        text-decoration: none;
        color: white;
        background-color: #555;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      nav a:hover {
        background-color: #777;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 10px;
        margin-top: auto;
      }
      footer a {
        color: #ddd;
        text-decoration: none;
        margin: 0 10px;
      }
      footer a:hover {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hashmi Collection</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#womens">Womens</a>
        <a href="#men">Men</a>
        <a href="#kids">Kids</a>
      </nav>
    </header>

    <footer>
      <p>&copy; 2024 Hashmi Collection. All rights reserved.</p>
      <p>
        <a href="#privacy-policy">Privacy Policy</a> |
        <a href="#terms-of-service">Terms of Service</a> |
        <a href="#contact-us">Contact Us</a>
      </p>
    </footer>
  </body>
</html>
